<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <title>AwesomeME</title>

    <style>
      :root {
        --desctop-text-preset-font-weight-1: 500;
        --desctop-text-preset-font-size-1: 62px;
        --desctop-text-preset-letter-spacing-1: -1.7px;
        --desctop-text-preset-line-height-1: 58px;

        --desctop-text-preset-font-weight-2: 400;
        --desctop-text-preset-font-size-2: 40px;
        --desctop-text-preset-letter-spacing-2: -1.7px;
        --desctop-text-preset-line-height-2: 36px;

        --desctop-text-preset-font-weight-3: 500;
        --desctop-text-preset-font-size-3: 32px;
        --desctop-text-preset-letter-spacing-3: -2px;
        --desctop-text-preset-line-height-3: 28px;

        --desctop-text-preset-font-weight-4: 400;
        --desctop-text-preset-font-size-4: 18px;
        --desctop-text-preset-letter-spacing-4: 0px;
        --desctop-text-preset-line-height-4: 20px;

        --tablet-text-preset-font-weight-1: 500;
        --tablet-text-preset-font-size-1: 54px;
        --tablet-text-preset-letter-spacing-1: -2px;
        --tablet-text-preset-line-height-1: 48px;

        --tablet-text-preset-font-weight-2: 400;
        --tablet-text-preset-font-size-2: 36px;
        --tablet-text-preset-letter-spacing-2: -1.8px;
        --tablet-text-preset-line-height-2: 30px;

        --tablet-text-preset-font-weight-3: 400;
        --tablet-text-preset-font-size-3: 28px;
        --tablet-text-preset-letter-spacing-3: -1.5px;
        --tablet-text-preset-line-height-3: 26px;

        --mobile-text-preset-font-weight-1: 500;
        --mobile-text-preset-font-size-1: 46px;
        --mobile-text-preset-letter-spacing-1: -2px;
        --mobile-text-preset-line-height-1: 42px;

        --mobile-text-preset-font-weight-2: 400;
        --mobile-text-preset-font-size-2: 32px;
        --mobile-text-preset-letter-spacing-2: -1.7px;
        --mobile-text-preset-line-height-2: 28px;

        --mobile-text-preset-font-weight-3: 500;
        --mobile-text-preset-font-size-3: 26px;
        --mobile-text-preset-letter-spacing-3: -1.7px;
        --mobile-text-preset-line-height-3: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "DM Sans", sans-serif;

        background-color: #f6f5f6;
        margin: 0;
      }

      .main-content-container {
        margin: 83px auto 65px;

        max-width: 1120px;
        width: 77.778vw;

        /* height: 881px; */
        /* height: clamp(0px, 61.18vw, 881px); */

        background-color: darkgrey;

        display: flex;
        flex-direction: row-reverse;

        /* gap: 32px; */
        gap: clamp(0px, 2.22vw, 32px);
      }

      .upper-group,
      .lower-group {
        height: 100%;
      }

      .upper-group {
        background-color: rgb(231, 222, 222);
        width: 74.286%;

        display: grid;

        grid-template-columns: 1fr 1fr 1fr;
        column-gap: clamp(0px, 2.22vw, 32px);

        /* grid-template-rows: 324px 247px 246px; */
        grid-template-rows: clamp(0px, 22.5vw, 324px) clamp(0px, 17.15vw, 247px) clamp(
            0px,
            17.08vw,
            246px
          );

        row-gap: clamp(0px, 2.22vw, 32px);
      }

      .lower-group {
        background-color: rgb(152, 233, 152);
        width: 22.85%;

        display: grid;
        grid-template-columns: 1fr;

        /* grid-template-rows: 415px 434px; */
        grid-template-rows: clamp(0px, 28.82vw, 415px) clamp(
            0px,
            30.14vw,
            434px
          );
        /* grid-template-rows: clamp(0px, 28.82vw, 415px) 1fr; */
        row-gap: clamp(0px, 2.22vw, 32px);
      }

      section {
        border-radius: 10px;
      }

     
     

      @media (max-width: 1023px) {
        .main-content-container {
          margin: 52px auto 75.69px;

          width: 89.584vw;
          height: 1959.31px;

    

          flex-direction: column;
          gap: 32px;
        }

        .upper-group,
        .lower-group {
          width: 100%;

          grid-template-columns: 1fr 1fr;
          column-gap: 32px;
        }

        .upper-group {
          height: 1572.82px;
          grid-template-rows: 324px 247px 496.82px 246px 131px;
          row-gap: 32px;
        }

        .lower-group {
          height: 354.5px;
          grid-template-rows: 354.5px;
        }

      

			}

      @media (max-width: 767px) {
        .main-content-container {
          margin: 32px auto 40px;

          width: 91.42vw;
          height: 2506.35px;

 
        }

        .upper-group {
          height: 1885.5px;

          grid-template-rows: 290px 162.54px 216.25px 468.91px 372.22px 215.58px;
          row-gap: 32px;
        }

        .lower-group {
          height: 616.85px;

          grid-template-rows: 234.35px 350.5px;
          row-gap: 32px;
        }

			}
    </style>
  </head>
