<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <title>AwesomeME</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #f6f5f6;
        margin: 0;
      }

      .main-content-container {
        margin: 83px auto 65px;

        max-width: 1120px;
        width: 77.778vw;
        height: 881px;

        background-color: #fff;

        display: flex;
        flex-direction: row-reverse;
        gap: 32px;
      }

      .upper-group,
      .lower-group {
        height: 100%;
      }

      .upper-group {
        background-color: blue;
        width: 74.286%;

        display: grid;

        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 32px;

        grid-template-rows: 324px 247px 246px;
        row-gap: 32px;
      }

      .lower-group {
        background-color: orange;
        width: 22.85%;

        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 415px 434px;
        row-gap: 32px;
      }

      @media (max-width: 1023px) {
        .main-content-container {
          margin: 52px auto 75.69px;

          width: 89.584vw;
          height: 1959.31px;

          background-color: #fff;

          flex-direction: column;
          gap: 0;
          justify-content: space-between;
        }

        .upper-group,
        .lower-group {
          width: 100%;

          grid-template-columns: 1fr 1fr;
          column-gap: 32px;
        }

        .upper-group {
          height: 1572.82px;
          grid-template-rows: 324px 247px 496.82px 246px 131px;
          row-gap: 32px;
        }

        .lower-group {
          height: 354.5px;
          grid-template-rows: 354.5px;
        }
      }

      @media (max-width: 767px) {
        .main-content-container {
          margin: 32px auto 40px;

          width: 91.42vw;
          height: 2534.35px;

          background-color: #fff;
        }

        .upper-group {
          height: 1885.5px;

          grid-template-rows: 290px 162.54px 216.25px 468.91px 372.22px 215.58px;
          row-gap: 32px;
        }

        .lower-group {
          height: 616.85px;

          grid-template-rows: 234.35px 350.5px;
          row-gap: 32px;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-content-container">
      <div class="upper-group">
        <!-- <section class="one">1</section>
				<section class="two">2</section>
				<section class="three">3</section>
				<section class="four">4</section>
				<section class="five">5</section> -->
      </div>
      <div class="lower-group">
        <!-- <section class="six">7</section>
				<section class="six">8</section> -->
      </div>
    </main>
  </body>
</html>
