<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <title>AwesomeME</title>

    <style>
      :root {
        --desctop-text-preset-font-weight-2: 400;
        --desctop-text-preset-font-size-2: 40px;
        --desctop-text-preset-letter-spacing-2: -1.7px;
        --desctop-text-preset-line-height-2: 36px;

        --tablet-text-preset-font-weight-2: 400;
        --tablet-text-preset-font-size-2: 36px;
        --tablet-text-preset-letter-spacing-2: -1.8px;
        --tablet-text-preset-line-height-2: 30px;

        --mobile-text-preset-font-weight-2: 400;
        --mobile-text-preset-font-size-2: 32px;
        --mobile-text-preset-letter-spacing-2: -1.7px;
        --mobile-text-preset-line-height-2: 28px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "DM Sans", sans-serif;

        background-color: #f6f5f6;
        margin: 0;
      }

      .main-content-container {
        margin: 83px auto 65px;

        max-width: 1120px;
        width: 77.778vw;
        height: 881px;

        background-color: #ffff;

        display: flex;
        flex-direction: row-reverse;
        gap: 32px;
      }

      .upper-group,
      .lower-group {
        height: 100%;
      }

      .upper-group {
        /* background-color: red; */
        background-color: rgb(231, 222, 222);
        width: 74.286%;

        display: grid;

        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 32px;

        grid-template-rows: 324px 247px 246px;
        row-gap: 32px;
      }

      .lower-group {
        background-color: rgb(152, 233, 152);
        width: 22.85%;

        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 415px 434px;
        row-gap: 32px;
      }

      section {
        border-radius: 10px;
      }

      .grow-followers-section {
        grid-row: 3;
        grid-column: 2/-1;

        background-color: #7551dc;

        padding: 22.89px 24px;

        display: flex;
        flex-direction: row;
        align-items: center;
				justify-content: center;


      }

.test-box{
	        display: flex;
        flex-direction: row;
        align-items: center;
				height: 200.22px;
}

      .grow-followers-section-h2 {
        color: #ffff;

        font-weight: var(--desctop-text-preset-font-weight-2);
        font-size: clamp(0px, 2.8vw, 40px);
        line-height: clamp(20px, 2.52vw, 36px);
        letter-spacing: var(--desctop-text-preset-letter-spacing-2);

        /* width: clamp(0px, 17.85vw, 257px); */

        padding-left: 11.32px;
      }

      @media (max-width: 1023px) {
        .main-content-container {
          margin: 52px auto 75.69px;

          width: 89.584vw;
          height: 1959.31px;

          background-color: #fff;

          flex-direction: column;
   
        }

        .upper-group,
        .lower-group {
          width: 100%;

          grid-template-columns: 1fr 1fr;
          column-gap: 32px;
        }

        .upper-group {
          height: 1572.82px;
          grid-template-rows: 324px 247px 496.82px 246px 131px;
          row-gap: 32px;
        }

        .lower-group {
          height: 354.5px;
          grid-template-rows: 354.5px;
        }

        .grow-followers-section {
          grid-row: 4;
          grid-column: 1/-1;
          justify-content: center;
					/* justify-content: space-between; */
          padding: 22.89px 81.66px;
          /* padding: 22.89px 0; */
        }
				.test-box{
					/* justify-content: center; */
					/* width: 524.68px; */
					width: 524.68px;
				
				}
        .grow-followers-section-h2 {
          font-size: var(--tablet-text-preset-font-size-2);
          font-weight: var(--tablet-text-preset-font-weight-2);
          line-height: var(--tablet-text-preset-line-height-2);
          letter-spacing: var(--tablet-text-preset-letter-spacing-2);
          width: 257px;
          /* width: 268px; */
          padding-left: 40px;
        }
      }

      @media (max-width: 767px) {
        .main-content-container {
          margin: 32px auto 40px;
          /* margin: 0 auto; */

          width: 91.42vw;
          height: 2506.35px;

          background-color: #fff;
        }

        .upper-group {
          height: 1885.5px;

          grid-template-rows: 290px 162.54px 216.25px 468.91px 344.22px 215.58px;
          row-gap: 32px;
        }

        .lower-group {
          height: 616.85px;

          grid-template-rows: 234.35px 350.5px;
          row-gap: 32px;
        }

        .grow-followers-section {
          grid-row: 5;
          grid-column: 1/-1;

          flex-direction: column;

          padding: 24px 43px;
          justify-content: space-between;
          /* justify-content: center; */
        }

				.test-box{
					flex-direction: column;
			height: 296.22px;
			/* height: auto; */
			justify-content: space-between;
			width: 257px;
				}

        .grow-followers-section-h2 {
          font-size: var(--mobile-text-preset-font-size-2);
          font-weight: var(--mobile-text-preset-font-weight-2);
          line-height: var(--mobile-text-preset-line-height-2);
          letter-spacing: var(--mobile-text-preset-letter-spacing-2);

          padding: 0;
          margin: 0;

          text-align: center;
        }
      }
    </style>
  </head>
  <body>

    <main class="main-content-container">
      <div class="upper-group">
        <!-- <section class="one">1</section> -->
        <!-- <section class="two">2</section> -->
        <!-- <section class="three">3</section> -->
        <!-- <section class="four">4</section> -->
        <section class="grow-followers-section">
					<div class="test-box">

						<img
							style="width: 227.68px; height: 200.22px"
							src="./img/grow-followers-section-pic.svg"
							alt="followers count graph"
						/>
						<h2 class="grow-followers-section-h2">
							Grow followers with non-stop content.
						</h2>


					</div>
        </section>
      </div>
      <div class="lower-group">
        <!-- <section class="six">7</section>
				<section class="six">8</section> -->
      </div>
    </main>
  </body>
</html>
